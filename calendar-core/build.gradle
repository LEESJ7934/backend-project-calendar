//core 모듈은 메인메서드가 없는 모듈임 단독으로 실행 불가를 명시 해주기 위함
bootJar {
    enabled = false
}
jar {
    enabled = true
}
dependencies {
    api('org.springframework.boot:spring-boot-starter-data-jpa')
    implementation group: 'org.mindrot', name: 'jbcrypt', version: '0.3m'
    runtimeOnly 'mysql:mysql-connector-java'
}
